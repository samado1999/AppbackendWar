<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./css/indexstyle.css" />
</head>

<body>
  <div class="header">
    <h2>Tienda Genérica cambio desde github</h2>
  </div>

  <ul>
    <li><a class="active" href="Usuarios.html">Usuarios</a></li>
    <li><a href="Clientes.html">Clientes</a></li>
    <li><a href="Proveedores.html">Proveedores</a></li>
    <li><a href="Productos.html">Productos</a></li>
    <li><a href="Ventas.html">Ventas</a></li>
    <li><a href="Reportes.html">Reportes</a></li>
  </ul>
  <div class="form">
    <form>
      <div class="information">
        <div class="cedula">
          <label> Cédula </label>
          <input type="number" name="identification" id="txtIdentification" placeholder="Identification " size="15" required />
        </div>
        <div class="name">
          <label> Nombre Completo: </label>
          <input type="text" name="fullname" id="txtFullname" placeholder="Full Name" size="15" required />
        </div>
        <div class="email">
          <label> Correo Electrónico: </label>
          <input type="text" name="email" id="txtEmail" placeholder="Email" size="15" required />
        </div>
      </div>
      <div class="user">
        <div class="user-text">
          <label> Usuario: </label>
          <input type="text" name="username" id="txtUsername" placeholder="Username" size="15" required />
        </div>
        <div class="pasword">
          <label> Contraseña: </label>
          <input type="password" name="password" id="txtPassword" placeholder="Middlename" size="15" required />
        </div>
      </div>
  </div>

  <div class="button">
    <div>
      <input type="button" class="registerbtn" onclick="consultarUser()" value="Consultar" />
    </div>
    <div>
      <input type="button" class="registerbtn" onclick="postUser()" value="Crear" />
    </div>
    <div>
      <input type="button" class="registerbtn" onclick="updateUser()" value="Actualizar" />
    </div>
    <div>
      <input type="button" class="registerbtn" onclick="delUser()" value="Eliminar" />
    </div>
  </div>
  </form>
  </div>
</body>
<script type="text/javascript" src="./js/user.js"></script>
</html>
